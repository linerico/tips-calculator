<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="card">
        <div class="tool">
          <div class="form-control">
            <div class="form-label">Bill</div>
            <div class="form-input">
              <input
                type="number"
                id="bill-input"
                class="bill-input"
                placeholder="0"
              />
              <img src="./images/icon-dollar.svg" />
            </div>
          </div>
          <div class="form-control">
            <div class="form-label">Select Tip %</div>
            <div class="form-tips">
              <div class="tip tip-percentage" data-percentage="5">5%</div>
              <div class="tip tip-percentage" data-percentage="10">10%</div>
              <div class="tip tip-percentage" data-percentage="15">15%</div>
              <div class="tip tip-percentage" data-percentage="25">25%</div>
              <div class="tip tip-percentage" data-percentage="50">50%</div>
              <div id="tip-custom" class="tip tip-custom">
                <input
                  type="number"
                  class="tip-input"
                  id="tip-input"
                  placeholder="Custom"
                />
              </div>
            </div>
          </div>

          <div class="form-control">
            <div class="form-head">
              <div class="form-label">Number of People</div>
              <div class="form-error hide">Can't be zero</div>
            </div>
            <div class="form-input">
              <input
                type="number"
                id="people-input"
                class="people-input"
                placeholder="0"
              />
              <img src="./images/icon-person.svg" />
            </div>
          </div>
        </div>
        <div class="result">
          <div class="result-item">
            <div class="item-label">
              <span>Tip Amount</span>
              <span class="label-light">/ person</span>
            </div>
            <div id="tip-amount" class="item-amount">$0.00</div>
          </div>
          <div class="result-item">
            <div class="item-label">
              <span>Total</span>
              <span class="label-light">/ person</span>
            </div>
            <div id="total-amount" class="item-amount">$0.00</div>
          </div>
          <div class="result-action">
            <button id="reset-button">RESET</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
